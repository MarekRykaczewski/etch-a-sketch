<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container" >
    <div id="main">
    <h1> Etch-a-sketch </h1>
    <div id="grid">
        <!-- Cells generated here -->
    </div>
    </div>  

    <div id="side">
    <div class="slidecontainer">
        <p id="dimension">Grid Size: <span id="sliderOutput"></span></p>
        <input type="range" min="1" max="100" value="50" class="slider" id="gridRange">
    </div>
    <button id="clearButton" type="button">Clear</button>
    <button id="gridlinesButton" type="button">Gridlines</button>
    <button id="rainbowButton" type="button">Rainbow Mode</button>
    <div id="color-container">
    <label for="Color">Color</label>
    <input type="color" id="colorPicker" name="Color" value="#666666">
    </div>
    
    </div>
    </div>
</body>
</html>
<script src="javascript.js"></script>
